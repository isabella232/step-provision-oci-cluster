name: provision-oci-cluster
version: 0.0.1
summary: Provision an OCI Cluster.
tags: 
  - kubernetes
  - oci
properties:
- name: tenancy_ocid
  type: string
  required: true
- name: user_ocid
  type: string
  required: true
- name: fingerprint
  type: string
  required: true
- name: compartment_ocid
  type: string
  required: true
- name: nodes_per_zone
  type: string
  required: false
  default: "1"
- name: node_shape
  type: string
  required: false
  default: "VM.Standard1.4"
- name: region
  type: string
  required: false
  default: "us-ashburn-1"

